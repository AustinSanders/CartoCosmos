<html>
  <head>
    <!-- Place css above imports -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link rel="stylesheet" type="text/css" href="map.css" />

    <!-- Include Leaflet -->
    <script src="../lib/leaflet/leaflet.js"></script>
    <script src="../lib/proj4.js"></script>
    <script src="../lib/proj4leaflet.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> -->
    <script src="../src/layers.js"></script>
    <script src="../src/AstroMap.js"></script>
    <script src="../src/LayerCollection.js"></script>
    <script src="../src/Projection.js"></script>
    <script src="../src/AstroProj.js"></script>

    <title>Mars Map</title>
  </head>
  <body>
    <h1>Mars Map</h1>
    <div class="console" style="width:800px">
      <div id="consoleTargetInfo">
        <img
          id="consoleTargetImage"
          alt="MARS"
          title="MARS"
          src="./images/mars.png"
          class="consoleTargetImg"
        />
        <span class="consoleTargetName">
          <select>
            <option value="mars">MARS</option>
            <option value="mars">EARTH</option>
          </select>
          <br />
        </span>
        <div class="consoleLonLatTitle">
          <p id="latLng"></p>
        </div>
        <div id="consoleLonLat" class="consoleLonLat"></div>
      </div>
      <div id="consoleProjectionButtons">
        <img
          id="projectionNorthPole"
          alt="north-polar stereographic"
          title="north-polar stereographic"
          src="./images/north-pole.png"
          class="consoleProjectionButton"
        />
        <img
          id="projectionCylindrical"
          alt="cylindrical"
          title="cylindrical"
          src="./images/cylindrical-hot.png"
          class="consoleProjectionButton"
        />
        <img
          id="projectionSouthPole"
          alt="south-polar stereographic"
          title="south-polar stereographic"
          src="./images/south-pole.png"
          class="consoleProjectionButton"
        />
      </div>

      <div id="consoleLonLatSelects">
        <div>
          <select id="consoleLonDirSelect" class="consoleSelect">
            <option value="PositiveEast">
              Positive East
            </option>
            <option value="PositiveWest">
              Positive West
            </option>
          </select>
        </div>
        <div>
          <select id="consoleLonDomSelect" class="consoleSelect">
            <option value="360">
              0째 to 360째
            </option>
            <option value="180">
              -180째 to 180째
            </option>
          </select>
        </div>
        <div>
          <select id="consoleLatTypeSelect" class="consoleSelect">
            <option value="Planetocentric">
              Planetocentric
            </option>
            <option value="Planetographic">
              Planetographic
            </option>
          </select>
        </div>
      </div>

      <img class="consoleBackground" src="./images/console.png" />
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
    <span id="testing"> </span>
  </body>
</html>
